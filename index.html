<!DOCTYPE html>
<head lang="es">
    <meta charset="utf-8">
    <title>iListener</title>
    <!--JQuery-->
    <script src="js/jquery-3-6-0.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="titulo">iListener</h1>
    <!--LOGIN-->
    <div id="login">
        <form action="" id="form_login" method="post">
            <label for="login_nombre">Nombre</label>
            <input type="text" name="login_nombre" id="login_nombre" placeholder="Nombre">
            <label for="login_password">Contraseña</label>
            <input type="password" name="login_password" id="login_password" >
            <input type="submit" value="Entrar">
        </form>
    </div>
    <!--REGISTER-->
    <div id="register">
        <form action="" id="form_register" method="post">
        <label for="register_nombre">Nombre</label>
            <input type="text" name="register_nombre" id="register_nombre" placeholder="Nombre">
            <label for="register_password">Contraseña</label>
            <input type="password" name="register_password" id="register_password" >
            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
